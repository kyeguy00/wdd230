<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tablebuild.css">
    <title>Lesson8 Table</title>
</head>
<body>
    <table>
    <thead>
    <tr>
        <th class="header" colspan="3">ACME Wildwest</th>
    </tr>
    </thead>
    <tbody>
    <tr class = "headers">
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
    </tr>

    <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
    </tr>

    <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
    </tr>

    <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
    </tr>

    <tr>
        <td>November</td>
        <td>$8,610</td>
        <td class="sales-goal">$7,500</td>
    </tr>
    <tr>
        <td>Black Friday</td>
        <td colspan="2">$3,200</td>
    </tr>
    <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
    </tr>
    <tr>
    <tfoot>
        <td class="footer"colspan="3">Compiled by Kyle Southwick on 2/23/2022</td>
    </tfoot>
    </tr>
    </tbody>


    </table>
</body>
</html>
